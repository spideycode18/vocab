<form action="" class="add-form" #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="">Category</label>
    <div class="input-group">
      <select class="custom-select" name="category" #category="ngModel" required [(ngModel)]="word.category">
        <option value="" [disabled]="true">Choose a category</option>
        <option *ngFor="let cat of categories" [value]="cat.uid">{{cat.name}}</option>
      </select>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="showNewCat()">Add new</button>
      </div>
    </div>
    <div class="input-group mt-2" *ngIf="isNewCat">
      <input type="text" class="form-control" placeholder="Enter new category" [(ngModel)]="newCat" [ngModelOptions]="{standalone: true}">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="hideNewCat()"><fa-icon icon="trash"></fa-icon></button>
      </div>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="addNewCat()"><fa-icon icon="plus"></fa-icon></button>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Word</label>
    <input type="text" class="form-control" placeholder="Enter new word" name="text" #text="ngModel" required [(ngModel)]="word.text">
  </div>
  <button class="btn btn-primary btn-block" type="submit">Add word</button>
</form>
